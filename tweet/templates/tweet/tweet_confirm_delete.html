{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-white text-center">Are you sure that you want to delete this tweet?</h1>
    
    <form method="post" action="{% url 'tweet_delete' tweet.id %}" class="d-flex justify-content-center"> 
        {% csrf_token %} 
        
        <button class="btn btn-danger mx-2" type="submit">DELETE</button>
        <a class="btn btn-success mx-2" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
